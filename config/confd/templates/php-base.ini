date.timezone={{getv "/php/date/timezone" "Europe/Berlin"}}
log_errors={{getv "/php/log_errors" "On"}}
display_errors={{getv "/php/display_errors" "Off"}}
error_reporting={{getv "/php/error_reporting" "E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED"}}
post_max_size={{getv "/php/post_max_size" "8M"}}
upload_max_filesize = {{getv "/php/upload_max_filesize" "2M"}}
max_file_uploads = {{getv "/php/max_file_uploads" "20"}}
